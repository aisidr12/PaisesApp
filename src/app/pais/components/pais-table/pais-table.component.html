<table class="table table-hover"> 
    <thead>
        <tr>
            <th>#                       
            </th>
            <th>
                Bandera
            </th>
            <th>Nombre</th>
            <th>poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises;let i= index">
        <td>{{ i+1 }}</td>
        <td>
            <img class="small-flag" [src]="pais.flag"  width="100" height="100">
        </td>
        <td>{{pais.capital}},{{pais.name}}</td>
        <td>{{pais.population}}</td>
        <td> 
             <a [routerLink]="[ '/pais', pais.alpha2Code ]">ver ...</a></td>
        </tr>    
    </tbody>
</table>
